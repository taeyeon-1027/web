<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록매실</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="title"><img src="img/text1.png" alt="초록매실로고"></div>
            <div class="logo"><img src="img/logo.png" alt="웅진로고"></div>
            <div class="can1"><img src="img/img1.png" alt="매실캔1"></div>
        </div>
    </div>
    <!-- 블럭2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="can2"><img src="img/can2.png" alt="매실캔2"></div>
            <div class="decoration"><img src="img/img2.png" alt="데코레이션"></div>
            <div class="txt">
                이름만 들어도 매실의 싱그러움이 가득 느껴지는 웅진 초록매실입니다.<br>
                매실의 새콤달콤한 풍미를 담아 언제 마셔도 기분이 좋아요.<br>
                식사 후 입가심이 필요할 때, 지루한 일상에 상큼함이 필요할 때 초록매실을 마셔 보세요.<br>
                남녀노소 누구나 맛있게 즐길 수 있으니 온 가족 음료로도 제격이랍니다.<br>
            </div>
            <div class="txt2"><img src="img/text3.png"alt="대한민국1등음료"></div>
        </div>
    </div>
    <!-- 블럭3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="logo2"><img src="img/text2.png" alt="초록매실로고2"></div>
        </div>
    </div>
    <!-- 블럭4번 -->
    <div class="box4">
        <div class="cont4">
            <div class="can3"><img src="img/img3.png" alt="캔3"></div>
        </div>
    </div>
    <!-- 블럭5번 -->
    <div class="box5" style="text-align: center;">
        <div class="cont5" style="display: flex; justify-content: center;">
            <div class="last"><img src="img/box4.png" alt="하단"></div>
        </div>
    </div>
</body>
</html>
